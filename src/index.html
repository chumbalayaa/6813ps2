<script type="text/javascript">

//This script extracts parameters from the URL
//from jquery-howto.blogspot.com

    $.extend({
        getUrlVars : function() {
            var vars = [], hash;
            var hashes = window.location.href.slice(
                    window.location.href.indexOf('?') + 1).split('&');
            for ( var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        },
        getUrlVar : function(name) {
            return $.getUrlVars()[name];
        }
    });

    var DEFAULT_BOARD_SIZE = 8;

    //data model
    var board;
    var rules;
    var whoseTurn = "black";	

    var directionOf = function(color) {
      if (color == "black") {
        return -1;
      }
      return 1;
    }

    // Fill in this function to toggle the display for whose turn
    // The color parameter should be either "black" or "red"
    var toggleTurn = function(color) {
	    if (color == 'black') {
            $("#turnDiv").css("background-color", "black");
            $("#turnDiv").text("Black Turn");
            whoseTurn = 'black';
        } else {
            $("#turnDiv").css("background-color", "red");
            $("#turnDiv").text("Red Turn");
            whoseTurn = 'red';
        }
    }

    var encode = function(i, j) {
        return ((i*31)+(j*7));
    }



    // This allows the Javascript code inside this block to only run when the page
    // has finished loading in the browser.
    $(document).ready(function() {

        if ($.getUrlVar('size') && $.getUrlVar('size') >= 6) {
            board = new Board($.getUrlVar('size'));
        } else {
            board = new Board(DEFAULT_BOARD_SIZE);
        }


	   rules = new Rules(board);


     	// Draw Board
        pixelSize = 400/board.boardSize;
        testing = [];
        for (var j = 0; j < board.boardSize; j++) {
            for (var i = 0; i < board.boardSize; i ++) {
                var total = encode(i, j);
                if ((i+j)%2 == 0) {
                    $("#board").append("<div id="+i+","+j+" class='cell' style='width:"+pixelSize+"px; height:"+pixelSize+"px; background-color:#FFFFFF'></div>"); 
                } else {
                    $("#board").append("<div id="+i+","+j+" class='cell' style='width:"+pixelSize+"px; height:"+pixelSize+"px;'></div>"); 
                }  
            }
        }
        //Places Intial Checkers
        for (var j = 0; j < board.boardSize; j++) {
            for (var i = 0; i < board.boardSize; i ++) {
                var id = i+','+j;
                if ((j==0 && i%2==1) || (j==1 && i%2==0)) {
                    //place red checker
                    var e = document.getElementById(id)
                    e.innerHTML = '<img src="./graphics/red-piece.png" style="width:'+pixelSize+'px;height:'+pixelSize+'px">'; 
                } if ((j==board.boardSize-2 && i%2==1) || (j==board.boardSize-1 && i%2==0)) {
                    //place black checker
                    var e = document.getElementById(id)
                    e.innerHTML = '<img src="./graphics/black-piece.png" style="width:'+pixelSize+'px;height:'+pixelSize+'px">'; 
                }  
            }
        }

        //Move checker picture
        //made_king is a boolean
        //remove[0] = {row: ,col:, color:, isKing: }
        var moveChecker = function(playerColor, from_row, from_col, to_row, to_col, remove, made_king) {
            var oID = from_col+','+from_row;
            var origin = document.getElementById(oID) 
            var dID = to_col+','+to_row;
            var destination = document.getElementById(dID) 
            origin.innerHTML = "";
            //Get King Status
            var checker = board.getCheckerAt(from_row, from_col);
            if (playerColor == 'black') {
                destination.innerHTML = '<img src="./graphics/black-piece.png" style="width:'+pixelSize+'px;height:'+pixelSize+'px">'; 
            } else {
                destination.innerHTML = '<img src="./graphics/red-piece.png" style="width:'+pixelSize+'px;height:'+pixelSize+'px">';
            }
            if (remove[0] != undefined) {//Remove a certain checker
                var removeID = remove[0].col+','+remove[0].row;
                var removal = document.getElementById(removeID);
                removal.innerHTML = "";
            }
            
        }

        board.addEventListener('add',function (e) {
    		// Your code here
            console.log('add');
    	},true);

    	board.addEventListener('move',function (e) {
    		// Your code here
            console.log('move');
            console.log(e);
    	},true);

        board.addEventListener('remove',function (e) {
            console.log('remove');
        }, true);

        board.addEventListener('promote',function (e) {
    		// Your code here
            console.log('promote');
    	},true);

        
        $("#btnNewGame").click(function(evt) {
            board.prepareNewGame();
        });

        $("#btnAutoMove").click(function(evt) {
          var playerColor = whoseTurn;
          var playerDirection = directionOf(playerColor);
          var result = rules.makeRandomMove(playerColor, playerDirection);
          if (result != null) {
            moveChecker(playerColor, result['from_row'], result['from_col'], result['to_row'], result['to_col'], result['remove'], result['made_king']);
            if (playerColor == 'black') {
                toggleTurn('red');
            } else {
                toggleTurn('black');
            }
          }
        });

        board.prepareNewGame();

    });
</script>
